<head>

    <title>網頁設計</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 下雨容器 -->
    <div id="rain-container">

    </div>

    <!-- 點集方塊 -->
    <div class="block-container">
        <div class="item">關於我</div>

    <!-- 點擊方塊，加入超連結 -->
    <div class="block-container">
        <div class="item">
            <a href="https://github.com/Webber-Lu" class="link">關於我</a>
        </div>
    </div>

    <script src="script.js"></script>

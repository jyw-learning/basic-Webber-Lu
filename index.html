<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>網頁設計</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- 動畫背景 -->
  <div class="fog-layer">
    <div class="fog-circle fog1"></div>
    <div class="fog-circle fog2"></div>
  </div>

  <!-- 卡片 -->
  <div class="card" id="profileCard">
    <img src="profile.jpg" alt="Profile Image" class="profile-img" />
    <h2 class="name">呂冠緯</h2>
    <p class="bio">嗨，我是中原電機的碩一生，目前正學習打造個人網站，如果你覺得自我介紹很短，沒錯，是真的很短 ~</p>
  </div>

  <!-- 貓貓 -->
  <div class="cat-gallery" id="catGallery" style="display: none;">
    <img src="IMG_7095.JPEG" class="cat-photo" alt="cat1">
    <img src="IMG_7497.JPEG" class="cat-photo" alt="cat2">
    <img src="IMG_7533.JPEG" class="cat-photo" alt="cat3">

    <button class="back-button" id="backButton" style="display: none;" onclick="returnToCard()">🔙 返回主頁</button>
  </div>

  <!-- 按鈕區塊 -->
 <div class="block-container">
  <div class="item">
    <a href="https://jyw-learning.github.io/basic-Webber-Lu/" class="link">🏠 首頁</a>
  </div>
  <div class="item" onclick="showMore()">🔍 點擊查看更多</div>
  <div class="item" onclick="toggleCat()">🐱 貓貓</div>
  <div class="item">
  <a href="https://vue-template-liart.vercel.app/" class="link">📖 關於我</a>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
